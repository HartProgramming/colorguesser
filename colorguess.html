<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <section id="header">
        <div id="gameContent">
            <h1>Color Guess Game</h1>
            <h3>Click New Game and select difficulty</h3>
            <h3 id="rgb">Correct rgb color</h3>
            <h3 id="update"><span id="guesses">3</span> guesses remaining</h3>
        </div>
        <div id="selectGame">
            <div id="newGame">
                 <p>New Game</p>
            </div>
            <div id="easyGame">
                <p>Easy</p>
            </div>
            <div id="hardGame">
                <p>Hard</p>
            </div>
        </div>
    </section>
    <section id="divSection">
    <article id="divArticle">
        <div class="divBox" id="div1"></div>
        <div class="divBox" id="div2"></div>
        <div class="divBox" id="div3"></div>
        <div class="divBox" id="div4"></div>
        <div class="divBox" id="div5"></div>
        <div class="divBox" id="div6"></div>
    </article>
    </section>

    <script src="color.js"></script>
</body>
</html>
